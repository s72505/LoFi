<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 
            Metadata and viewport setup
            - Bootstrap and Font Awesome for UI styling
        -->
        <meta charset="UTF-8">
        <title>LoFi: Local Food-Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap 5 CSS for responsive UI components -->  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome for icon usage (e.g., optional decorative icons) -->  
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    </head>

    <!-- 
        Body uses full viewport height and hides overflow 
        - Background uses layering with blur and tint
    -->
    <body class="vh-100 overflow-hidden" style="background:rgba(0,0,0,.5)">

    <!-- 
        Blurred background image layer (positioned behind content) 
    -->
    <div class="position-fixed top-0 start-0 w-100 h-100"
         style="background:url('img/loginBackground.jpg') center/cover no-repeat fixed;
                filter:blur(5px); z-index:0;"></div>

    <!-- 
        Semi-transparent dark tint overlay (on top of background)
    -->
    <div class="position-fixed top-0 start-0 w-100 h-100"
         style="background:rgba(0,0,0,.55); z-index:0;"></div>

    <!-- 
        Centered container holding the main login/register card 
        - Uses flexbox to center content both vertically and horizontally
    -->
    <div class="container h-100 d-flex align-items-center justify-content-center"
         style="z-index:1; position:relative;">

        <!-- 
            Card component styled to match theme
            - Rounded edges, shadow, themed background
        -->
        <div class="card shadow-lg text-center" style="border-radius:1rem; max-width:420px; background-color: #f3ece2;">
            <div class="card-body p-5">

                <!-- 
                    Optional icon (currently commented out)
                    - Could be used as a decorative search icon
                -->
                <!--<i class="fas fa-magnifying-glass fa-3x text-warning mb-3"></i>-->

                <!-- 
                    App logo and title
                -->
                <img src="img/LoFi.png" alt="LoFi Logo" class="mb-1 rounded-circle" style="height: 100px;"/>
                <h2 class="fw-bold mb-4">Local Food Finder</h2>
                
                <!-- 
                    Navigation buttons:
                    - Login: dark style, solid fill
                    - Register: outlined button for contrast
                -->
                <a href="login.jsp"    class="btn btn-dark btn-lg w-100 mb-3">Login</a>
                <a href="register.jsp" class="btn btn-outline-dark btn-lg w-100">Register</a>
            </div>
        </div>
    </div>
    </body>
</html>
