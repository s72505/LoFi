<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LoFi: Local Food-Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap 5-->  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--Font-Awesome-->

    <body class="vh-100 overflow-hidden" style="background:rgba(0,0,0,.5)">

    <!--blurred background image--> 
    <div class="position-fixed top-0 start-0 w-100 h-100"
     style="background:url('img/loginBackground.jpg') center/cover no-repeat fixed;
            filter:blur(5px); z-index:0;"></div>

    <!--dark tint--> 
    <div class="position-fixed top-0 start-0 w-100 h-100"
     style="background:rgba(0,0,0,.55); z-index:0;"></div>

    <div class="container h-100 d-flex align-items-center justify-content-center"
         style="z-index:1; position:relative;">

            <div class="card-body p-5">
                <!--<i class="fas fa-magnifying-glass fa-3x text-warning mb-3"></i>-->
                <img src="img/LoFi.png" alt="LoFi Logo" class="mb-1 rounded-circle" style="height: 100px;"/>
                <h2 class="fw-bold mb-4">Local Food Finder</h2>
                
                <a href="login.jsp"    class="btn btn-dark btn-lg w-100 mb-3">Login</a>

        </div>
